<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Creation Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="name">
            <p>Slack Username:</p>
            <h2 data-testid="slackUserName">Sammyboi</h1>
        </div>
        <img src="image/sammyboi.jpg" 
            alt="Sammyboi" 
            data-testid="slackDisplayImage"
        >
        <div class="current-day">
            <p>Current Day:</p>
            <h3 data-testid="currentDayOfTheWeek">Loading...</h2>
        </div>
        <div class="time">
            <p>Current UTC Time:</p>
            <h3 data-testid="currentUTCTime">Loading...</h2>
        </div>
        <div class="track">
            <p>Track:</p>
            <h3 data-testid="myTrack">Frontend</h3>
        </div>
        <div class="link">
            <p>GitHub URL:</p>
            <a href="https://github.com/Ikquilibrium-SG/Creation-Page.git" 
                data-testid="githubURL" target="_blank"
            >
                Github
            </a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
